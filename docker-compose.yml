version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-packmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-packmin_secret}
      POSTGRES_DB: ${DB_NAME:-packmin2_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-packmin}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://${DB_USER:-packmin}:${DB_PASSWORD:-packmin_secret}@db:5432/${DB_NAME:-packmin2_production}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - rails_storage:/app/storage
    restart: unless-stopped

volumes:
  postgres_data:
  rails_storage:
